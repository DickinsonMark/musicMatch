<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Match</title>
    <link rel="stylesheet" href="../css/cssreset.css" media="screen">
    <link rel="stylesheet" href="../css/main.css" media="screen">
    <link rel="stylesheet" href="../css/index.css" media="screen">
  </head>
  <body>
    <header>
      <h1>Music Match</h1>
    </header>
    <main>
      <div id="userAuth" class="userAuth">
        <button class="signIn" id="signIn" type="button" name="signIn">Sign In</button>

    <!-- Because this is a Node.js application with a window, you can't include a CDN to use jQuery, instead it must be required in -->
    <script>window.$ = window.jQuery = require('../js/jquery-3.1.1.min.js');</script>
    <script type="text/javascript">require('../js/index.js');</script>
  </body>
